<!DOCTYPE html>
<html>
<head>
<title>Question</title>
</head>
<body>
  <p id="demo"></p>
  <form action="/vote" method="POST">
    <h1>{{ Question }}</h1>
  <ul>
    <li><input type="radio" name="answer" value="1">{{ x[0] }}</li>
    <li><input type="radio" name="answer" value="2">{{ x[1] }}</li>
    <li><input type="radio" name="answer" value="3">{{ x[2] }}</li>
    <li><input type="radio" name="answer" value="4">{{ x[3] }}</li>
  </ul>
  <input type="submit" id = "myBtn" value="Submit">
</form>


<script>
  // Set the date we're counting down to
  var timer = "{{ timer }}";
  
  var time_int = parseInt(timer) + 60;
  // Update the count down every 1 second
  var x = setInterval(function() {

    time_int--;
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = time_int + "s ";
      
    // If the count down is over, write some text 
    if (time_int < 0) {
      clearInterval(x);
      document.getElementById("demo").innerHTML = "EXPIRED";
      document.getElementById("myBtn").disabled = true;
    }
  }, 1000);
</script>
</body>
</html>
